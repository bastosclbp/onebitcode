<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulário Completo</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />
      </div>

      <br />

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /> -
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" />
      </div>

      <br />

      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday" /> -
        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>

      <br />

      <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
          <option value="russian">Russo</option>
          <option value="american">Americano</option>
          <option value="brasilian">Brasileiro</option>
        </select>
        - Gênero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas pricipais qualidades:
        <br />
        <label for="inteligencia">Inteligência</label>
        <input type="checkbox" name="inteligencia" id="inteligencia" /> |
        <label for="resiliencia">Resiliência</label>
        <input type="checkbox" name="resiliencia" id="resiliencia" /> |
        <label for="preparo">Preparo Físico</label>
        <input type="checkbox" name="preparo" id="preparo" /> |
        <label for="educacao">Educação</label>
        <input type="checkbox" name="educacao" id="educacao" />
      </div>

      <br />

      <div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Porque você gosta de ser um astronauta?"
        ></textarea>
      </div>

      <br />

      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
