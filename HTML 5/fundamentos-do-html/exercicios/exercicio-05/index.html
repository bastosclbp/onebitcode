<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
</head>

<body>
  <h1>Formulário de Inscrição</h1>

  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label><br>
      <input type="text" name="nome" id="nome" required>
    </div>
    <br>

    <div>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" required>
    </div>
    <br>

    <div>
      <label for="telefone">WhatsApp:</label><br>
      <input type="tel" name="telefone" id="telefone" required>
    </div>
    <br>

    <div>
      <label>Área de Atuação:</label><br>
      <input type="radio" name="atuacao" id="dev" value="dev" required>
      <label for="dev">Desenvolvimento</label>
      <input type="radio" name="atuacao" id="qa" value="qa" required>
      <label for="qa">Quality Assurance (QA)</label>
      <input type="radio" name="atuacao" id="dados" value="dados" required>
      <label for="dados">Análise de Dados</label>
      <input type="radio" name="atuacao" id="infra" value="infra" required>
      <label for="infra">Infraestrutura</label>
    </div>
    <br>

    <div>
      <label for="obs">Observações:</label><br>
      <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
    </div>
    <br>

    <input type="checkbox" name="ofertas" id="ofertas" checked required>
    <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
    <br>
    <button type="submit">Enviar</button>

  </form>
</body>

</html>
