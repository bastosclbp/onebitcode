<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas no HTML</title>
</head>

<body>
  <h1>Criação de Tabelas no HTML</h1>

  <table>
    <tr>
      <th>Coluna 1</th> <!-- th = table header (cabeçalho da tabela) -->
      <th>Coluna 2</th>
    </tr>
    <tr> <!-- tr = table row (linha da tabela) -->
      <td>Dado 1</td> <!-- td = table data (dado da tabela) -->
      <td>Dado 2</td> <!-- td = table data (dado da tabela) -->
    </tr>

    <tr>
      <td>Dado 3</td>
      <td>Dado 4</td>
    </tr>
  </table>

  <hr>

  <h2>Tabelas com Cabeçalho</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>30</td>
        <td>Engenheiro</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>25</td>
        <td>Designer</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h2>Tabelas com Células Personalizadas</h2>

  <table border="1"> <!-- border = Adicionando borda à tabela -->
    <thead>
      <tr>
        <th colspan="2">Informações Pessoais</th> <!-- colspan = número de colunas que a célula ocupa -->
        <th>Contato</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nome:</td>
        <td>João</td>
        <td rowspan="2">Telefone: 123456</td> <!-- rowspan = número de linhas que a célula ocupa -->
      </tr>
      <tr>
        <td>Idade:</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
